<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p class="note" data-text="Work with mouse click and keyboard">Work with mouse click and keyboard</p>
    <div class="container">
    <div class="inner-container">
            <div class="screens">
                <p class="screen-operator">&nbsp;</p>
                <p class="screen-operand">0</p>
            </div>
            <div class="buttonsAllContainer">
                <div class="row-1">
                    <button><span>C</span></button>
                    <button><span>⬅</span></button>
                    <button><span>%</span></button>
                    <button><span>÷</span></button>
                </div>
                <div class="row-2">
                    <button><span>7</span></button>
                    <button><span>8</span></button>
                    <button><span>9</span></button>
                    <button><span>x</span></button>
                </div>
                <div class="row-3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row-4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row-5">
                    <button>±</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
