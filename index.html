<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="screens">
                <p class="screen-operator">&nbsp;</p>
                <p class="screen-operand">&nbsp;</p>
            </div>
            <div class="buttonsAllContainer">
                <div class="row-1">
                    <button>C</button>
                    <button>⬅</button>
                    <button>%</button>
                    <button>÷</button>
                </div>
                <div class="row-2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
                <div class="row-3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row-4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row-5">
                    <button>±</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
